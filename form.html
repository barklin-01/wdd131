<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="WDD 131 - Dynamic Web Fundamentals-Barklin Gonzalez - Product Review Form">
    <meta name="author" content="Barklin Gonzalez">
    <title>Product Review Form - Barklin Gonzalez</title>
    <link rel="stylesheet" href="styles/form.css">
    <script src="scripts/form.js" defer></script>
</head>

<body>
    <div class="contenedor">
        <header>
            <h1>Product Review</h1>
        </header>

        <main>
            <form id="reviewForm" action="review.html" method="get" onsubmit="incrementCounter()">
                <label for="product"> Product Name</label>
                <select id="product" name="product" required>
                <option value="" disabled selected>Select a Product</option>
                </select>

                <label>Overall Rating</label>
                <div class="stars">
                    <input type="radio" id="fivestar" name="stars" value="5" required><label for="fivestar"></label>
                    <input type="radio" id="fourstar" name="stars" value="4" required><label for="fourstar"></label>
                    <input type="radio" id="threestar" name="stars" value="3" required><label for="threestar"></label>
                    <input type="radio" id="twostar" name="stars" value="2" required><label for="twostar"></label>
                    <input type="radio" id="onestar" name="stars" value="1" required><label for="onestar"></label>
                </div>

                <label for="installDate">Date of Installation</label>
                <input type="date" id="installDate" name="installDate" required>

                <p>Which features did you find useful in the product (Check all the apply)</p>
                <div class="opcion">
                    <label>
                        <input type="checkbox" name="purpose" id="durability" value="Durability" > <span>Durability</span>
                        
                    </label>
                    <label>
                        <input type="checkbox" name="purpose" id="use" value="Ease of use" ><span>Ease of Uses</span>
                        
                    </label>
                    <label>
                        <input type="checkbox" name="purpose" id="performance" value="Performance" ><span>Performance</span>
                        
                    </label>
                    <label>
                        <input type="checkbox" name="purpose" id="design" value="Design" ><span>Design</span>
                        
                    </label>
                </div>
                <label for="review">Written Review (Optional)</label>
                <textarea id="review" name="review" rows="4"></textarea>
                <label for="username">Name (Optional)</label>
                <input type="text" id="username" name="username">
                <input type="submit" value="Submit Review">
            </form>
        </main>
        <footer>
            <p>
                ¬© <span id="currentyear"></span> üçÄBarklin Daniel GonzalezüçÄEcuador
            </p>
            <p id="lastModified"></p>
        </footer>
    </div>

</body>
</html>
