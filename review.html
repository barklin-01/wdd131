<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Submitted</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 2rem;
            text-align: center;
            background-color: #f5f5f5;
        }

        h1 {
            color: #2c3e50;
        }

        p {
            font-size: 1.2rem;
        }

        .counter {
            font-weight: bold;
            color: #27ae60;
        }
    </style>
</head>

<body>
    <h1>¡Gracias por tu reseña!</h1>
    <p>El número total de reseñas enviadas hasta ahora es: <span class="counter" id="reviewCounter"></span></p>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const reviewCounter = document.getElementById("reviewCounter");

            // Obtener el contador desde localStorage
            let count = localStorage.getItem("reviewCount");

            // Si no existe, poner 0
            if (!count) count = 0;

            // Mostrar el contador en la página
            reviewCounter.textContent = count;
        });
    </script>
</body>

</html>
